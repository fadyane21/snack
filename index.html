<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/logo ayam.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>これはおやつです<br><span>Snack'ie</span></h2>
                <p>おやつはご飯を食べるよりもましです</p>
                <a href="#">Learn more</a>
            </div>
            <div class="imgBox">
                <img src="img/tacobell.png" class="Snack">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="img/tacobell.png" onclick="imgSlider('img/tacobell.png');changeCircleColor('#646464')"></li>
            <li><img src="img/minum.png" onclick="imgSlider('img/minum.png');changeCircleColor('#202020')"></li>
            <li><img src="img/kinderjoy.png" onclick="imgSlider('img/kinderjoy.png');changeCircleColor('#BBBBBB')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/instagram.png"></a></li>
            <li><a href="#"><img src="img/twt.png"></a></li>
            <li><a href="#"><img src="img/snapchat.png"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.Snack').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }

        function toggleMenu(){
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
